version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: eu-north-1
    IMAGE_REPO_NAME: projects/python-sample-web-app
    IMAGE_TAG: latest
    ECS_CLUSTER_NAME: altruistic-frog-fyqcea

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt-get update -y
      - apt-get install -y bc jq
      - pip install --upgrade pip
      - pip install pylint

  pre_build:
    commands:
      - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - pylint app.py --exit-zero --score=yes
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - docker build -t $IMAGE_REPO_NAME .
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Creating task definition JSON for Blue/Green deployment"
      - aws ecs describe-task-definition --task-definition roi --region $AWS_DEFAULT_REGION > taskdef-full.json
      - cat taskdef-full.json | jq '.taskDefinition | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' > taskdef.json
      - sed -i "s|977099005866.dkr.ecr.eu-north-1.amazonaws.com/projects/python-sample-web-app:.*\"|$REPOSITORY_URI:$IMAGE_TAG\"|g" taskdef.json
      - echo "Getting target group ARN from ECS service"
      - TARGET_GROUP_ARN=$(aws ecs describe-services --cluster $ECS_CLUSTER_NAME --services roi-service-gzfn9ez7 --region $AWS_DEFAULT_REGION --query 'services[0].loadBalancers[0].targetGroupArn' --output text)
      - echo "Target Group ARN: $TARGET_GROUP_ARN"
      - sed -i "s|<TARGET_GROUP_ARN>|$TARGET_GROUP_ARN|g" appspec.yml
      - cat taskdef.json
      - cat appspec.yml

artifacts:
  files:
    - taskdef.json
    - appspec.yml
  name: BuildArtifacts